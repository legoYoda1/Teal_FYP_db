<!DOCTYPE html>
<html>
<head>
    <title>Historical Report Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
        <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Historical Report Dashboard</h1>
    <div class="top-right">
        <a href="/" class="nav-button">home</a>
    </div>
    <form method="POST">
        <textarea name="sql_query" placeholder="Enter your SELECT SQL query here" id="sql_query"></textarea><br>
        <button type="submit" name="action" value="submit" id="submit-btn">Run Query</button>
        <button type="submit" name="action" value="reset" id="reset-btn">Reset</button>
    </form>

    <!-- Legend Icon -->
<button type="button" id="legend-btn" title="View database schema">Legend</button>

<!-- Modal Popup -->
<div id="legend-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Database Schema</h2>
        <img src="{{ url_for('static', filename='erd_diagram.svg') }}" alt="ERD Diagram" style="width:100%; max-height: 500px; object-fit: contain;">
    </div>
</div>


    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="table-container">
        {{ table|safe }}
    </div>


    <input type="text" id="prompt-input" placeholder="Enter your prompt here" value="{{ prompt }}" required>
    <button id="generate-query-btn" type="submit">Generate SQL Query</button>

    <div class="chart-container" style="margin-top: 20px; margin-bottom: 10px;">
        <input type="hidden" id="final-sql-query" value="{{ final_query }}">
        <button id="show-charts-btn">Show Charts</button>
        <h2 id="chart-title"></h2>
        <div class="chart" id="chart-div"></div>
    </div>

    <!-- Generate Query Button Script -->
    <script>
document.getElementById("generate-query-btn").addEventListener("click", function () {
    const prompt_input = document.getElementById("prompt-input").value;
    fetch("/generate_query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "prompt": prompt_input })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById("sql_query").value = data.query;
            document.getElementById("final-sql-query").value = data.query;
        } else {
            document.getElementById("query-response").innerText = "Error: " + data.error;
        }
    })
    .catch(error => {
        document.getElementById("query-response").innerText = "Request failed: " + error;
    });
});
</script>
    <!-- Show Charts Button Script -->
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.getElementById("show-charts-btn").addEventListener("click", function () {
    const query = document.getElementById("final-sql-query").value;

    fetch("/generate_charts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql_query: query })
    })
    .then(response => response.json())
    .then(data => {
    if (data.success) {
        document.getElementById("chart-title").innerText = data.title;
        Plotly.newPlot("chart-div", data.chart.data, data.chart.layout);
    } else {
        document.getElementById("chart-div").innerHTML = "<span style='color:red'>" + data.error + "</span>";
    }
})
    .catch(error => {
        document.getElementById("chart-div").innerHTML = "<span style='color:red'>Request failed: " + error + "</span>";
    });
});
</script>

    <!-- run query / reset button script -->
    <script>
document.getElementById("submit-btn").addEventListener("click", function () {
    document.querySelector("textarea[name='sql_query']").setAttribute("required", "required");
});

document.getElementById("reset-btn").addEventListener("click", function () {
    document.querySelector("textarea[name='sql_query']").removeAttribute("required");
});
</script>

    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('.data-table').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50, 100],
            scrollX: true,
            fixedHeader: true
        });
    });
</script>

<!-- Modal Popup Script -->
 <script>
document.getElementById("legend-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "block";
});
document.querySelector(".close-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "none";
});
window.addEventListener("click", function (event) {
    const modal = document.getElementById("legend-modal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
});
</script>
</body>
</html>
