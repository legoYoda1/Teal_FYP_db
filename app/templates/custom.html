<!DOCTYPE html>
<html>
<head>
    <title>Historical Report Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
        <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Historical Report Dashboard - Custom</h1>
    <div class="top-right">
        <a href="/" class="nav-button">home</a>
    </div>
    <div class="top-left"><img src="static\company_logo.png" id="logo"></div>
    <form id="sql-query-form" method="POST">
    <textarea name="sql_query" placeholder="Enter your SELECT SQL query here" id="sql_query"></textarea><br>
    <button type="submit" name="action" value="submit" id="submit-btn">Run Query</button>
    <button type="submit" name="action" value="reset" id="reset-btn">Reset</button>
</form>

    <!-- Legend Icon -->
<button type="button" id="legend-btn" title="View database schema">Legend</button>

<!-- Modal Popup -->
<div id="legend-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Database Schema</h2>
        <img src="{{ url_for('static', filename='erd_diagram.svg') }}" alt="ERD Diagram" style="width:100%; max-height: 500px; object-fit: contain;">
    </div>
</div>


    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <table id="custom-data-table" class="data-table display" style="width:100%">
    <thead><tr id="custom-table-headers"></tr></thead>
</table>

<!-- Chart.js Modal -->
<button id="open-chart-modal-btn" class="nav-button">*Beta* Generate Chart</button>

<div id="chart-modal" class="modal">
  <div class="modal-content" style="width: 600px;">
    <span class="close-chart-modal-btn">&times;</span>
    <h2>Create Chart</h2>
    <form id="chart-form">
      <label>Chart Type
      <span class="help-tooltip" title="Choose the chart style you want: bar, line, pie, etc.">ⓘ</span>
      </label>
      <select name="chart_type" id="chart_type">
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
      </select><br><br>

      <label>X Axis Column
        <span class="help-tooltip" title="Pick a column to group the data by — e.g., zone, date, or defect type.">ⓘ</span>
      </label>
      <select name="x_axis" id="x_axis"></select><br><br>

      <label>Y Axis Aggregate
        <span class="help-tooltip" title="Choose how to summarize values in each group: count rows, or sum a numeric column.">ⓘ</span>
      </label>
<select name="y_axis" id="y_axis">
  <option value="count">Count</option>
  <option value="sum">Sum</option>
</select><br><br>

<div id="agg-col-wrapper" style="display: none;">
  <label>Y Column (only for Sum)
    <span class="help-tooltip" title="If you chose 'sum', select the numeric column to sum — like cost or severity.">ⓘ</span>
  </label>
  <select name="agg_col" id="agg_col"></select><br><br>
</div>

      <button type="submit">Generate</button>
    </form>
    <canvas id="chartjs-canvas" style="margin-top: 20px;"></canvas>
  </div>
</div>

    <h2>Text to SQL Generator</h2>
    <input type="text" id="prompt-input" placeholder="Enter your prompt here" value="{{ prompt }}" required>
    <button id="generate-query-btn" type="submit" onclick="handleGenerateQuery()">Generate SQL Query</button>
    <div id="loading-spinner" class="spinner" style="display: none; margin-left: 10px;"></div>
    <div id="query-error" style="color: red;"></div>

    <script>
    async function handleGenerateQuery() {
  const spinner = document.getElementById("loading-spinner");
  const promptInput = document.getElementById("prompt-input");
  const queryResponse = document.getElementById("sql_query");
  const errorDiv = document.getElementById("query-error");
  errorDiv.innerText = ""; // Clear previous errors

  spinner.style.display = "block"; // Show spinner

  try {
    const response = await fetch("/generate_query", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: promptInput.value })
    });

    const result = await response.json();

    if (result.success) {
        queryResponse.value = result.query;
    } else {
      errorDiv.innerText = "Error: " + result.error;
    }
  } catch (err) {
    errorDiv.innerText = "Request failed: " + error;
  } finally {
    spinner.style.display = "none"; // Hide spinner
  }
}
</script>

    <!-- run query / reset button script -->
    <script>
$(document).ready(function () {
    // Intercept form submit for "Run Query"
    $("#sql-query-form").on("submit", function (e) {
        e.preventDefault();

        const action = document.activeElement.value; // "submit" or "reset"
        const query = $("#sql_query").val();

        $.ajax({
            url: "/custom",
            type: "POST",
            data: {
                sql_query: query,
                action: action
            },
            success: function () {
                // After query is accepted, refresh the DataTable
                rebuildCustomDataTable();
            },
            error: function () {
                alert("Failed to submit SQL query.");
            }
        });
    });

    // Initial table build on page load
    rebuildCustomDataTable();

    function rebuildCustomDataTable() {
        $.ajax({
            url: "/api/custom_query_data",
            type: "POST",
            data: { draw: 1, start: 0, length: 10 },
            success: function (response) {
                if (response.columns && response.columns.length > 0) {
                    // Inject table headers
                    let headerRow = '';
                    response.columns.forEach(col => {
                        headerRow += `<th>${col}</th>`;
                    });
                    $("#custom-table-headers").html(headerRow);

                    // Destroy old DataTable (if exists)
                    if ($.fn.DataTable.isDataTable("#custom-data-table")) {
                        $('#custom-data-table').DataTable().destroy();
                        $('#custom-data-table').empty(); // clear previous structure
                        $('#custom-data-table').append('<thead><tr id="custom-table-headers"></tr></thead>'); // rebuild structure
                        $("#custom-table-headers").html(headerRow); // re-apply headers
                    }

                    // Build column definitions
                    let columnsDef = response.columns.map(col => ({ data: col }));

                    // Reinitialize DataTable
                    $('#custom-data-table').DataTable({
                        serverSide: true,
                        processing: true,
                        ajax: {
                            url: "/api/custom_query_data",
                            type: "POST"
                        },
                        columns: columnsDef,
                        scrollX: true,
                        pageLength: 10,
                        lengthMenu: [5, 10, 25, 50, 100],
                        fixedHeader: true
                    });
                } else {
                    $("#custom-data-table").html("<p style='color:red;'>No columns returned.</p>");
                }
            },
            error: function () {
                $("#custom-data-table").html("<p style='color:red;'>Failed to load data.</p>");
            }
        });
    }
});
</script>

    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
$(document).ready(function () {
    // First fetch to get column names
    $.ajax({
        url: "/api/custom_query_data",
        type: "POST",
        data: { draw: 1, start: 0, length: 10 },
        success: function (response) {
            if (response.columns && response.columns.length > 0) {
                // Inject table headers
                let headerRow = '';
                response.columns.forEach(col => {
                    headerRow += `<th>${col}</th>`;
                });
                $("#custom-table-headers").html(headerRow);

                // Build column definitions
                let columnsDef = response.columns.map(col => ({ data: col }));

                // Initialize DataTable
                $('#custom-data-table').DataTable({
                    serverSide: true,
                    processing: true,
                    ajax: {
                        url: "/api/custom_query_data",
                        type: "POST"
                    },
                    columns: columnsDef,
                    scrollX: true,
                    pageLength: 10,
                    lengthMenu: [5, 10, 25, 50, 100],
                    fixedHeader: true
                });
            } else {
                $("#custom-data-table").html("<p style='color:red;'>No columns returned. Did you run a SELECT query?</p>");
            }
        },
        error: function () {
            $("#custom-data-table").html("<p style='color:red;'>Failed to load data.</p>");
        }
    });
});
</script>

<!-- Modal Popup Script -->
 <script>
document.getElementById("legend-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "block";
});
document.querySelector(".close-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "none";
});
window.addEventListener("click", function (event) {
    const modal = document.getElementById("legend-modal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
});
</script>

<!-- Chart Modal Script -->
<script>
const chartModal = document.getElementById("chart-modal");
const openModalBtn = document.getElementById("open-chart-modal-btn");
const closeModalBtn = document.querySelector(".close-chart-modal-btn");
const chartForm = document.getElementById("chart-form");
let chartInstance = null;

openModalBtn.onclick = function () {
    chartModal.style.display = "block";
    // Fetch column names for form options
   fetch("/api/custom_query_data", {
    method: "POST",
    body: new URLSearchParams({ draw: 1, start: 0, length: 1 })
})
.then(res => res.json())
.then(data => {
    const xAxisSelect = document.getElementById("x_axis");
    const aggColSelect = document.getElementById("agg_col");
    xAxisSelect.innerHTML = "";
    aggColSelect.innerHTML = "";

    data.columns.forEach(col => {
        xAxisSelect.innerHTML += `<option value="${col}">${col}</option>`;
        aggColSelect.innerHTML += `<option value="${col}">${col}</option>`;
    });
});
};

closeModalBtn.onclick = function () {
    chartModal.style.display = "none";
};

window.onclick = function (event) {
    if (event.target == chartModal) {
        chartModal.style.display = "none";
    }
};

chartForm.onsubmit = function (e) {
    e.preventDefault();
    const chartType = document.getElementById("chart_type").value;
    const xCol = document.getElementById("x_axis").value;
    const aggFunc = document.getElementById("y_axis").value;
    const aggCol = document.getElementById("agg_col").value;

fetch("/api/generate_chartjs_data", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chart_type: chartType, x_axis: xCol, agg_func: aggFunc, agg_col: aggCol })
})
    .then(res => res.json())
    .then(data => {
        const ctx = document.getElementById("chartjs-canvas").getContext("2d");
        if (chartInstance) {
            chartInstance.destroy();
        }
        chartInstance = new Chart(ctx, data);
    })
    .catch(err => {
        alert("Failed to generate chart: " + err);
    });
};

document.getElementById("y_axis").addEventListener("change", function () {
    const aggFunc = this.value;
    const aggColWrapper = document.getElementById("agg-col-wrapper");

    if (aggFunc === "sum") {
        aggColWrapper.style.display = "block";
    } else {
        aggColWrapper.style.display = "none";
    }
});
</script>
</body>
</html>
