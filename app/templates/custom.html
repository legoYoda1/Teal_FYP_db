<!DOCTYPE html>
<html>
<head>
    <title>Historical Report Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
        <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Historical Report Dashboard - Custom</h1>
    <div class="top-right">
        <a href="/" class="nav-button">home</a>
    </div>
    <div class="top-left"><img src="static\company_logo.png" id="logo"></div>
    <form id="sql-query-form" method="POST">
    <textarea name="sql_query" placeholder="Enter your SELECT SQL query here" id="sql_query"></textarea><br>
    <button type="submit" name="action" value="submit" id="submit-btn">Run Query</button>
    <button type="submit" name="action" value="reset" id="reset-btn">Reset</button>
</form>

    <!-- Legend Icon -->
<button type="button" id="legend-btn" title="View database schema">Legend</button>

<!-- Modal Popup -->
<div id="legend-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Database Schema</h2>
        <img src="{{ url_for('static', filename='erd_diagram.svg') }}" alt="ERD Diagram" style="width:100%; max-height: 500px; object-fit: contain;">
    </div>
</div>


    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <table id="custom-data-table" class="data-table display" style="width:100%">
    <thead><tr id="custom-table-headers"></tr></thead>
</table>


    <div><h2>Text to SQL Generator</h2></div>
    <input type="text" id="prompt-input" placeholder="Enter your prompt here" value="{{ prompt }}" required>
    <button id="generate-query-btn" type="submit">Generate SQL Query</button>

    <script>
document.getElementById("generate-query-btn").addEventListener("click", function () {
    const prompt_input = document.getElementById("prompt-input").value;
    fetch("/generate_query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "prompt": prompt_input })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById("sql_query").value = data.query;
            document.getElementById("final-sql-query").value = data.query;
        } else {
            document.getElementById("query-response").innerText = "Error: " + data.error;
        }
    })
    .catch(error => {
        document.getElementById("query-response").innerText = "Request failed: " + error;
    });
});
</script>
    <!-- Show Charts Button Script -->
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.getElementById("show-charts-btn").addEventListener("click", function () {
    const query = document.getElementById("final-sql-query").value;

    fetch("/generate_charts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql_query: query })
    })
    .then(response => response.json())
    .then(data => {
    if (data.success) {
        document.getElementById("chart-title").innerText = data.title;
        Plotly.newPlot("chart-div", data.chart.data, data.chart.layout);
    } else {
        document.getElementById("chart-div").innerHTML = "<span style='color:red'>" + data.error + "</span>";
    }
})
    .catch(error => {
        document.getElementById("chart-div").innerHTML = "<span style='color:red'>Request failed: " + error + "</span>";
    });
});
</script>

    <!-- run query / reset button script -->
    <script>
$(document).ready(function () {
    // Intercept form submit for "Run Query"
    $("#sql-query-form").on("submit", function (e) {
        e.preventDefault();

        const action = document.activeElement.value; // "submit" or "reset"
        const query = $("#sql_query").val();

        $.ajax({
            url: "/custom",
            type: "POST",
            data: {
                sql_query: query,
                action: action
            },
            success: function () {
                // After query is accepted, refresh the DataTable
                rebuildCustomDataTable();
            },
            error: function () {
                alert("Failed to submit SQL query.");
            }
        });
    });

    // Initial table build on page load
    rebuildCustomDataTable();

    function rebuildCustomDataTable() {
        $.ajax({
            url: "/api/custom_query_data",
            type: "POST",
            data: { draw: 1, start: 0, length: 10 },
            success: function (response) {
                if (response.columns && response.columns.length > 0) {
                    // Inject table headers
                    let headerRow = '';
                    response.columns.forEach(col => {
                        headerRow += `<th>${col}</th>`;
                    });
                    $("#custom-table-headers").html(headerRow);

                    // Destroy old DataTable (if exists)
                    if ($.fn.DataTable.isDataTable("#custom-data-table")) {
                        $('#custom-data-table').DataTable().destroy();
                        $('#custom-data-table').empty(); // clear previous structure
                        $('#custom-data-table').append('<thead><tr id="custom-table-headers"></tr></thead>'); // rebuild structure
                        $("#custom-table-headers").html(headerRow); // re-apply headers
                    }

                    // Build column definitions
                    let columnsDef = response.columns.map(col => ({ data: col }));

                    // Reinitialize DataTable
                    $('#custom-data-table').DataTable({
                        serverSide: true,
                        processing: true,
                        ajax: {
                            url: "/api/custom_query_data",
                            type: "POST"
                        },
                        columns: columnsDef,
                        scrollX: true,
                        pageLength: 10,
                        lengthMenu: [5, 10, 25, 50, 100],
                        fixedHeader: true
                    });
                } else {
                    $("#custom-data-table").html("<p style='color:red;'>No columns returned.</p>");
                }
            },
            error: function () {
                $("#custom-data-table").html("<p style='color:red;'>Failed to load data.</p>");
            }
        });
    }
});
</script>

    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function () {
    // First fetch to get column names
    $.ajax({
        url: "/api/custom_query_data",
        type: "POST",

        success: function (response) {
            if (response.columns && response.columns.length > 0) {
                // Inject table headers
                let headerRow = '';
                response.columns.forEach(col => {
                    headerRow += `<th>${col}</th>`;
                });
                $("#custom-table-headers").html(headerRow);

                // Build column definitions
                let columnsDef = response.columns.map(col => ({ data: col }));

                // Initialize DataTable
                $('#custom-data-table').DataTable({
                    serverSide: true,
                    processing: true,
                    ajax: {
                        url: "/api/custom_query_data",
                        type: "POST"
                    },
                    columns: columnsDef,
                    scrollX: true,
                    pageLength: 10,
                    lengthMenu: [5, 10, 25, 50, 100],
                    fixedHeader: true
                });
            } else {
                $("#custom-data-table").html("<p style='color:red;'>No columns returned. Did you run a SELECT query?</p>");
            }
        },
        error: function () {
            $("#custom-data-table").html("<p style='color:red;'>Failed to load data.</p>");
        }
    });
});
</script>

<!-- Modal Popup Script -->
 <script>
document.getElementById("legend-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "block";
});
document.querySelector(".close-btn").addEventListener("click", function () {
    document.getElementById("legend-modal").style.display = "none";
});
window.addEventListener("click", function (event) {
    const modal = document.getElementById("legend-modal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
});
</script>
</body>
</html>
